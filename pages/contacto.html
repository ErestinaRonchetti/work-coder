<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>Contacto-M&E</title>
</head>
<body>
    <header>
        <a href="www.m&e.com">
            <!--validar URL-->
            <img src="../img/logo.png" alt="Mi logo">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./producto.html">Producto</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>Dejanos tu contacto y opinión</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div>
                    <label for="comentario">Déjanos tu comentario</label>
                    <textarea name="comentario" id="comentario" cols="20" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>        
        <section class="mapa">
            <h2>Nuestra ubicacion</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2856.294197111804!2d-60.7036
            3959520632!3d-31.641368621768027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9bbea
            e7b7e1%3A0x397b024bcdc287d3!2sSan%20Mart%C3%ADn%2C%20S3000%20Santa%20Fe%20de%20la%20Vera%20Cruz
            %2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1695562570278!5m2!1ses!2sar" width="400" height="300" 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-
            downgrade">
            </iframe>
        </section>
    </main>
    <div class="fixed">
        <a href="https://web.whatsapp.com/" target="_blank">
        <img src="../img/wpp.png" alt="Nuestro Whatsapp">
        </a>
    </div>
    <footer>
        <section>
            <div>
                <h3>Siguenos</h3>     
                <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Visitanos en Instagram"></a>
            </div>
        </section>
        <section>
            <div>
                <h3>Envios gratis dentro del pais</h3>
                <img src="../img/enviogratis.png" alt="Envio gratis dentro del pais">
            </div>
        </section>
        <section>
            <div>
                <h3>Metodos de pago</h3>
                <a href=""><img src="../img/paypal.png" alt="Puedes pagar con PayPal"></a>
                <a href=""><img src="../img/visa.png" alt="Puedes pagar con Visa"></a>
            </div>
        </section>
    </footer>
</body>
</html>
